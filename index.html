<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntropAI Sentinel - AML Platform</title>
    <meta http-equiv="refresh" content="0; url=/">
    <link rel="icon" href="/images/Brand.svg" type="image/svg+xml">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #faf7f2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #2d2d2d;
        }
        .redirect-message {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #e8e1d6;
        }
        .redirect-message img {
            height: 60px;
            margin-bottom: 20px;
        }
        .redirect-message h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2d2d2d;
        }
        .redirect-message p {
            color: #666;
            margin-bottom: 20px;
        }
        .redirect-link {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .redirect-link:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <img src="/images/Brand.svg" alt="syntropAI Sentinel">
        <h1>syntropAI Sentinel</h1>
        <p>Redirecting to the AML Detection Platform...</p>
        <p>If you're not redirected automatically, <a href="/" class="redirect-link">click here</a></p>
    </div>
    
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(() => {
            if (window.location.pathname === '/index.html') {
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
